name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Selene
        run: |
          curl -L https://github.com/Kampfkarren/selene/releases/download/0.25.0/selene-0.25.0-linux.zip -o selene.zip
          unzip selene.zip
          chmod +x selene
          mv selene /usr/local/bin

      - name: Lint Code
        run: selene src
